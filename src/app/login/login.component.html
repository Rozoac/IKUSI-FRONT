<section
  id="wrapper"
  class="login-register login-sidebar"
  style="background-image:url(assets/images/background/login.png);"
>
  <div class="login-box card">
    <div class="card-body">
      <form
        ngNativeValidate
        #f="ngForm"
        (ngSubmit)="ingresar(f)"
        class="form-horizontal form-material"
        id="loginform"
        action="index.html">
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-left bienvenido">
            Bienvenido Por favor, ingrese a su cuenta.
          </div>
        </div>
        <div class="form-group mt-4">
          <div class="col-xs-12 col-md-9">
            <label>Nombre de usuario</label>
            <input
              [ngModel]="email"
              name="email"
              class="form-control"
              type="email"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12 col-md-9">
            <label>Contraseña</label>

            <input
              ngModel
              name="password"
              class="form-control"
              type="password"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-8">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input
                [(ngModel)]="recuerdame"
                name="recuerdame"
                id="checkbox-signup"
                type="checkbox"
                class="filled-in chk-col-light-green"
              />
              <label for="checkbox-signup"> Recordar </label>
            </div>
          </div>
        </div>
        <div class="form-group text-left m-t-20">
          <div class="col-xs-12 col-md-6">
            <button class="btn bg-principal " style="padding: 7px 50px;"  type="submit"><i *ngIf="cargar" class="fa fa-refresh fa-spin"></i> Entrar</button>
          </div>
        </div>
      </form>
      <form class="form-horizontal" id="recoverform" action="index.html">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Recuperar contraseña</h3>
            <p class="text-muted">
              Escriba su correo electrónico y siga los pasos
            </p>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="text"
              required=""
              placeholder="Email"
            />
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
              class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
              type="submit"
            >
              Reiniciar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
