<div class="row animated fadeIn">
    <div class="col-lg-3 pointer" *ngFor="let usuario of usuarios" (click)="perfil(usuario._id)">
      <div class="card">
        <div class="card-body">
            <div class="media" >
                <img class="mr-3" style="width:25%;     border-radius: 100%;" [src]="usuario.img | imagen" alt="Generic placeholder image">
                <div class="media-body">
                  <h5 class="mt-0"><b>{{usuario.nombre}}</b></h5>
                  <p class="mt-0">{{usuario.role}}</p>
                </div>
              </div>
        </div>
      </div>
    </div>
  </div>
