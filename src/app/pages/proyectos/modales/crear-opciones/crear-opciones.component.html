<div class="cerrar">
  <i (click)="onNoClick()" class="mdi mdi-close-circle-outline pointer"></i>
</div>
<h3 mat-dialog-title class="text-center texto-principal"> {{(tipo == null) ? "Nuevo Elemento" : "Nueva "+tipo}}</h3>
<div mat-dialog-content>
 <div class="container" *ngIf="tipo == null">
   <div class="row secciones">
     <div class="col-md-4">
       <h4>Sub-Proyecto</h4>
      <button mat-button class="btn boton-mix" style="padding: 7px 50px;" type="button" (click)="tipo = 'sub-proyecto'">
        Agregar
      </button>
      </div>
      <div class="col-md-4">
        <h4>Web</h4>
        <button mat-button class="btn boton-mix" style="padding: 7px 50px;" type="button" (click)="tipo = 'web'">
          Agregar
        </button>
      </div>
      <div class="col-md-4">
        <h4>PPT</h4>
        <button mat-button class="btn boton-mix" style="padding: 7px 50px;" type="button" (click)="tipo = 'ppt'">
          Agregar
        </button>
     </div>
   </div>
 </div>
<div mat-dialog-content  class="animated fadeIn" *ngIf="tipo == 'web'">
  <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value, 'web')" class="form-horizontal form-material">
    <div class="form-group mt-4">
      <div class="row">
        <div class="col-xs-12 col-md-12">
          <label>Nombre Pagina</label>
          <input ngModel name="direccion" class="form-control" type="text" required />
        </div>
        <div class="col-xs-12 col-md-6 mt-3">
          <label>Username</label>
          <input (ngModel)="autenticacion.username" name="username" class="form-control" type="text" required />
        </div>
        <div class="col-xs-12 col-md-6 mt-3">
          <label>Password</label>
          <input (ngModel)="autenticacion.password" name="password" class="form-control" type="password" required />
        </div>
      </div>
    </div>
    <div class="form-group text-left m-t-20">
      <div class="col-xs-12 col-md-12 text-center">
        <button mat-button class="btn boton-mix" style="padding: 7px 50px;" type="submit">
          <i *ngIf="" class="fa fa-refresh fa-spin "></i> Crear
        </button>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-content class="animated fadeIn" *ngIf="tipo == 'ppt'">
  <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(null, 'ppt')" class="form-horizontal form-material">
    <div class="form-group mt-4">
      <div class="row">
        <div class="col-xs-12 col-md-6 mt-3">
          <label>PPT</label>
        <input (change)="seleccionPpt($event.target.files[0])"  type="file" />
        </div>
        <div class="col-xs-12 col-md-6 mt-3" style="text-align: center">
          <img *ngIf="imagenActual" [src]="imagenActual" class="w150 mb-2" />
          <label style="display: block;" >Icono</label>
        <input (change)="seleccionImagen($event.target.files[0])" type="file" />    
          </div>
      </div>
    </div>
    <div class="form-group text-left m-t-20">
      <div class="col-xs-12 col-md-12 text-center">
        <button mat-button class="btn boton-mix" style="padding: 7px 50px;" type="submit">
          <i *ngIf="" class="fa fa-refresh fa-spin "></i> Crear
        </button>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-content  class="animated fadeIn" *ngIf="tipo == 'sub-proyecto'">
<form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value, 'sub-proyecto')" class="form-horizontal form-material">
  <div class="form-group mt-4">
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <label>Nombre Sub menu</label>
        <input ngModel name="title" class="form-control" type="text" required />
      </div>
    </div>
  </div>
  <div class="form-group text-left m-t-20">
    <div class="col-xs-12 col-md-12 text-center">
      <button mat-button class="btn boton-mix" style="padding: 7px 50px;" type="submit">
        <i *ngIf="" class="fa fa-refresh fa-spin "></i> Crear
      </button>
    </div>
  </div>
</form>
</div>

</div>
